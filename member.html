<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member — BestFishingSecrets</title>
  <style>
    :root{
      --bg:#0b120d; --card:#121b12; --text:#f3f1e7; --muted:#c9c2aa; --line:#2c3a2b; --accent:#7aa35a;
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:var(--text)}
    header{padding:18px 16px;border-bottom:1px solid var(--line);background:var(--card);position:sticky;top:0;z-index:5}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .card{border:1px solid var(--line);border-radius:16px;background:var(--card);padding:14px;margin-bottom:12px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .avatar{width:76px;height:76px;border-radius:16px;border:1px solid var(--line);object-fit:cover;background:#0e1510}
    .name{font-weight:900;font-size:18px;margin:0}
    .meta{color:var(--muted);font-size:13px;margin:6px 0 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
    .post-img{width:100%;border-radius:14px;border:1px solid var(--line);display:block;margin:0 0 10px 0;background:#0e1510}
    .title{font-weight:800;margin:0 0 6px;font-size:16px}
    .pill{display:inline-block;border:1px solid var(--line);background:rgba(176,138,90,.14);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:12px}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .btn{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(18,27,18,.92), rgba(11,18,13,.92));
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
      font:inherit;
    }
    .btn:hover{filter:brightness(1.08)}
    .btn[disabled]{opacity:.55;cursor:not-allowed}
    .hr{height:1px;background:rgba(201,194,170,.18);border:0;margin:12px 0}
    .small{font-size:12px;color:var(--muted)}
    .danger{color:var(--danger)}
    input[type="file"]{
      border:1px dashed rgba(201,194,170,.28);
      padding:8px;
      border-radius:12px;
      color:var(--muted);
      max-width: 320px;
    }
    textarea{
      width:100%;
      max-width: 720px;
      min-height: 92px;
      border:1px solid rgba(201,194,170,.22);
      border-radius:12px;
      padding:10px 12px;
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font: inherit;
      resize: vertical;
    }
    textarea::placeholder{color:rgba(201,194,170,.55)}
    progress{width:220px;height:12px}
    @media (max-width:720px){
      .avatar{width:64px;height:64px}
      progress{width:160px}
    }
  </style>
</head>
<body>
  <header>
    <div class="row" style="justify-content:space-between">
      <div><b>BestFishingSecrets</b> — Member</div>
      <div class="row" style="gap:10px">
        <a href="index.html">← Back to feed</a>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div id="status" class="card">Loading… (member v3 + cloudinary save)</div>

    <div id="profileCard" class="card" style="display:none">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <img id="avatar" class="avatar" alt="Profile photo" style="display:none">
          <div>
            <p id="name" class="name"></p>
            <p id="homeState" class="meta"></p>
            <p id="memberUid" class="meta"></p>
          </div>
        </div>

        <div class="row" style="gap:10px; justify-content:flex-end">
          <button id="copyLinkBtn" class="btn" type="button" style="display:none">Copy profile link</button>
        </div>
      </div>

      <!-- Owner-only edit controls -->
      <div id="editControls" class="card" style="margin:12px 0 0 0; display:none; padding:12px">
        <div class="row" style="justify-content:space-between">
          <div>
            <b>Edit profile</b>
            <div class="small">Only you can change your photo and bio.</div>
          </div>
          <div class="small" id="ownerHint"></div>
        </div>

        <div class="row" style="margin-top:10px">
          <input id="photoFile" type="file" accept="image/*" />
          <button id="saveProfileBtn" class="btn" type="button" disabled>Save Profile</button>
          <progress id="saveProg" value="0" max="100" style="display:none"></progress>
        </div>

        <div style="margin-top:10px">
          <div class="small" style="margin:0 0 6px 0"><b>Bio</b></div>
          <textarea id="bioInput" placeholder="Tell people who you are…"></textarea>
        </div>

        <div id="saveMsg" class="small" style="margin-top:10px"></div>

        <div class="small" style="margin-top:8px">
          Tip: choose a photo and/or update your bio, then tap <b>Save Profile</b>.
        </div>
      </div>

      <hr class="hr" />

      <p class="meta" style="margin-top:0"><b>Bio</b></p>
      <p id="bio" class="meta" style="margin-top:0; white-space:pre-wrap"></p>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div><b>Posts</b></div>
        <span id="count" class="pill">0</span>
      </div>
      <p class="meta" style="margin:8px 0 0">Free previews only. Paid content is still locked on the member page.</p>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <!-- Always-on error reporter (shows in the status card) -->
  <script>
    (function(){
      const statusEl = document.getElementById("status");
      function showErr(prefix, e){
        const msg =
          (e && (e.message || e.reason || e.error?.message)) ?
            (e.message || e.reason || e.error.message) :
            String(e);
        statusEl.textContent = "❌ " + prefix + ":\n" + msg;
      }
      window.addEventListener("error", (e) => showErr("Script error", e));
      window.addEventListener("unhandledrejection", (e) => showErr("Promise rejection", e));
    })();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, collection, getDocs, query, where, orderBy,
      setDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    /******************************************************************
     * Cloudinary (UNSIGNED upload)
     *
     * Put your real values here (these are NOT secrets):
     *  - CLOUDINARY_CLOUD_NAME: your Cloudinary cloud name
     *  - CLOUDINARY_UPLOAD_PRESET: your unsigned upload preset name
     *
     * In Cloudinary, lock the preset down:
     *  - allowed formats: jpg/png/webp
     *  - max file size: 5MB (or whatever)
     *  - optional folder restriction
     ******************************************************************/
    const CLOUDINARY_CLOUD_NAME = "REPLACE_ME";
    const CLOUDINARY_UPLOAD_PRESET = "REPLACE_ME";
    const CLOUDINARY_FOLDER = "profilePics"; // optional; "" to skip folder

    const firebaseConfig = {
      apiKey: "AIzaSyCndtMlIb_Y_YCP1RO-ctfizRU6q1MGeHY",
      authDomain: "bestfishingsecrets-932cf.firebaseapp.com",
      projectId: "bestfishingsecrets-932cf",
      messagingSenderId: "387299114354",
      appId: "1:387299114354:web:cbadda074f9dd7083ef1eb",
      measurementId: "G-Z8L28MXNEG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const statusEl = document.getElementById("status");
    const profileCard = document.getElementById("profileCard");
    const avatarEl = document.getElementById("avatar");
    const nameEl = document.getElementById("name");
    const homeStateEl = document.getElementById("homeState");
    const memberUidEl = document.getElementById("memberUid");
    const bioEl = document.getElementById("bio");
    const copyLinkBtn = document.getElementById("copyLinkBtn");

    const editControls = document.getElementById("editControls");
    const ownerHint = document.getElementById("ownerHint");
    const photoFile = document.getElementById("photoFile");
    const bioInput = document.getElementById("bioInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const saveProg = document.getElementById("saveProg");
    const saveMsg = document.getElementById("saveMsg");

    const gridEl = document.getElementById("grid");
    const countEl = document.getElementById("count");

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
        .replaceAll('"',"&quot;").replaceAll("'","&#039;");
    }
    function cacheBust(url){
      if (!url) return url;
      return url + (url.includes("?") ? "&" : "?") + "v=" + Date.now();
    }
    function setSaveMsg(msg, isError=false){
      saveMsg.textContent = msg || "";
      saveMsg.className = "small" + (isError ? " danger" : "");
    }

    function postCardHTML(p){
      const title = p.title ?? "Untitled catch";
      const state = p.state ?? "Unknown";
      const imageUrl = p.imageUrl ?? "";
      const created = p.createdAt?.toDate ? p.createdAt.toDate() : null;
      const createdStr = created ? created.toLocaleString() : "";

      return `
        <div class="card">
          ${imageUrl ? `<img class="post-img" src="${esc(imageUrl)}" alt="Catch photo" loading="lazy" />` : ""}
          <p class="title">${esc(title)}</p>
          <p class="meta">${esc(state)}${createdStr ? " • " + esc(createdStr) : ""}</p>
        </div>
      `;
    }

    // --- uid required ---
    const params = new URLSearchParams(location.search);
    const uid = params.get("uid");
    if (!uid){
      statusEl.textContent = "❌ Missing uid. Open from the feed via “View my page”.";
      throw new Error("Missing uid");
    }

    // Copy link
    async function copyProfileLink(){
      try{
        await navigator.clipboard.writeText(location.href);
        copyLinkBtn.textContent = "Copied!";
        setTimeout(() => (copyLinkBtn.textContent = "Copy profile link"), 1200);
      }catch{
        prompt("Copy this link:", location.href);
      }
    }
    copyLinkBtn.addEventListener("click", copyProfileLink);

    // Owner detection
    let currentUser = null;
    let isOwner = false;

    // state for save enabling
    let loadedProfile = null;
    let lastSavedBio = "";
    let selectedFile = null;

    function renderOwnerControls(){
      if (isOwner){
        editControls.style.display = "block";
        ownerHint.textContent = "You are viewing your profile.";
      } else {
        editControls.style.display = "none";
      }
    }

    function refreshSaveBtn(){
      if (!isOwner) { saveProfileBtn.disabled = true; return; }
      const bioNow = (bioInput.value || "").trim();
      const bioChanged = bioNow !== (lastSavedBio || "");
      const hasFile = !!selectedFile;
      saveProfileBtn.disabled = !(bioChanged || hasFile);
    }

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      isOwner = !!user && user.uid === uid;
      renderOwnerControls();

      if (isOwner && loadedProfile){
        const b = (loadedProfile.bio && String(loadedProfile.bio).trim()) ? String(loadedProfile.bio) : "";
        bioInput.value = b;
        lastSavedBio = b.trim();
        refreshSaveBtn();
      }
    });

    // file pick: preview + enable save
    photoFile.addEventListener("change", () => {
      const f = photoFile.files?.[0] || null;
      selectedFile = f;

      if (f){
        try{
          avatarEl.src = URL.createObjectURL(f);
          avatarEl.style.display = "block";
        }catch{}
        setSaveMsg("");
      }
      refreshSaveBtn();
    });

    // bio change
    bioInput.addEventListener("input", () => {
      setSaveMsg("");
      refreshSaveBtn();
    });

    async function uploadToCloudinary(file){
      if (!file) return null;
      if (!file.type.startsWith("image/")) throw new Error("That file isn't an image.");
      const maxBytes = 5 * 1024 * 1024;
      if (file.size > maxBytes) throw new Error("Image is too large. Try under ~5MB.");

      if (!CLOUDINARY_CLOUD_NAME || CLOUDINARY_CLOUD_NAME === "REPLACE_ME") {
        throw new Error("Cloudinary cloud name not set (CLOUDINARY_CLOUD_NAME).");
      }
      if (!CLOUDINARY_UPLOAD_PRESET || CLOUDINARY_UPLOAD_PRESET === "REPLACE_ME") {
        throw new Error("Cloudinary upload preset not set (CLOUDINARY_UPLOAD_PRESET).");
      }

      const endpoint = `https://api.cloudinary.com/v1_1/${encodeURIComponent(CLOUDINARY_CLOUD_NAME)}/image/upload`;
      const fd = new FormData();
      fd.append("file", file);
      fd.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);
      if (CLOUDINARY_FOLDER) fd.append("folder", CLOUDINARY_FOLDER);
      fd.append("tags", `profile,uid_${uid}`);

      // simple progress indicator (fetch doesn't expose upload progress)
      saveProg.style.display = "inline-block";
      saveProg.value = 15;

      const res = await fetch(endpoint, { method: "POST", body: fd });
      saveProg.value = 75;

      if (!res.ok){
        const txt = await res.text();
        throw new Error("Cloudinary upload failed: " + txt.slice(0, 300));
      }
      const data = await res.json();
      saveProg.value = 95;

      return data.secure_url || data.url || null;
    }

    async function upsertProfile({ photoUrl, bio }){
      const pRef = doc(db, "profiles", uid);
      const pSnap = await getDoc(pRef);

      if (!pSnap.exists()){
        await setDoc(pRef, {
          uid,
          displayName: currentUser?.displayName || "Member",
          photoUrl: photoUrl || "",
          bio: bio || "",
          homeState: "",
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        }, { merge: true });
      } else {
        const patch = { updatedAt: serverTimestamp() };
        if (typeof bio === "string") patch.bio = bio;
        if (photoUrl) patch.photoUrl = photoUrl;
        await updateDoc(pRef, patch);
      }
    }

    // Save Profile (uploads photo to Cloudinary if selected + saves bio)
    saveProfileBtn.addEventListener("click", async () => {
      if (!isOwner){
        setSaveMsg("You must be logged in as this user to save the profile.", true);
        return;
      }

      saveProfileBtn.disabled = true;
      photoFile.disabled = true;
      bioInput.disabled = true;
      setSaveMsg("Saving…");
      saveProg.style.display = "none";

      try{
        const bio = (bioInput.value || "").trim();

        let newPhotoUrl = null;
        if (selectedFile){
          setSaveMsg("Uploading image…");
          newPhotoUrl = await uploadToCloudinary(selectedFile);
        }

        setSaveMsg("Updating profile…");
        await upsertProfile({ photoUrl: newPhotoUrl, bio });

        // update UI
        bioEl.textContent = bio ? bio : "No bio yet.";
        lastSavedBio = bio;

        if (newPhotoUrl){
          avatarEl.src = cacheBust(newPhotoUrl);
          avatarEl.style.display = "block";
          loadedProfile = loadedProfile || {};
          loadedProfile.photoUrl = newPhotoUrl;

          selectedFile = null;
          try{ photoFile.value = ""; }catch{}
        }

        loadedProfile = loadedProfile || {};
        loadedProfile.bio = bio;

        setSaveMsg("✅ Saved.");
      } catch(e){
        setSaveMsg("❌ " + (e?.message || String(e)), true);
      } finally {
        saveProg.style.display = "none";
        photoFile.disabled = false;
        bioInput.disabled = false;
        refreshSaveBtn();
      }
    });

    async function loadProfile(){
      statusEl.textContent = "Loading profile…";

      const pRef = doc(db, "profiles", uid);
      const pSnap = await getDoc(pRef);

      profileCard.style.display = "block";
      copyLinkBtn.style.display = "inline-block";
      memberUidEl.textContent = `UID: ${uid}`;

      if (!pSnap.exists()){
        loadedProfile = null;
        nameEl.textContent = "Member";
        homeStateEl.textContent = "";
        bioEl.textContent = "No bio yet.";
        avatarEl.style.display = "none";

        if (isOwner){
          bioInput.value = "";
          lastSavedBio = "";
          refreshSaveBtn();
        }
        return;
      }

      const p = pSnap.data() || {};
      loadedProfile = p;

      nameEl.textContent = p.displayName || "Member";
      homeStateEl.textContent = p.homeState ? String(p.homeState) : "";

      const bioText = (p.bio && String(p.bio).trim()) ? String(p.bio) : "";
      bioEl.textContent = bioText ? bioText : "No bio yet.";

      if (p.photoUrl){
        avatarEl.src = cacheBust(p.photoUrl);
        avatarEl.style.display = "block";
      } else {
        avatarEl.style.display = "none";
      }

      if (isOwner){
        bioInput.value = bioText;
        lastSavedBio = bioText.trim();
        refreshSaveBtn();
      }

      avatarEl.onerror = () => {
        statusEl.textContent = "⚠️ Photo URL saved, but the image couldn't load.";
        avatarEl.style.display = "none";
      };
    }

    async function loadPosts(){
      statusEl.textContent = "Loading posts…";
      gridEl.innerHTML = "";

      let posts = [];
      try{
        let snap;
        try{
          snap = await getDocs(query(
            collection(db, "posts"),
            where("userId", "==", uid),
            orderBy("createdAt", "desc")
          ));
        }catch{
          snap = await getDocs(query(
            collection(db, "posts"),
            where("userId", "==", uid)
          ));
        }
        snap.forEach(d => posts.push({ id: d.id, ...d.data() }));
      }catch(e){
        statusEl.textContent = "❌ Error loading posts:\n" + (e?.message || String(e));
        return;
      }

      countEl.textContent = String(posts.length);
      gridEl.innerHTML = posts.map(postCardHTML).join("");
    }

    try{
      await loadProfile();
      await loadPosts();
      statusEl.textContent = "Loaded.";
    }catch(e){
      statusEl.textContent = "❌ Load failed:\n" + (e?.message || String(e));
    }
  </script>
</body>
</html>
